<div class="row">
    <div class="col-md-10">
        <h1>ðŸ›’ Shopping List</h1>
        <app-shopping-edit 
            #shoppingEdit
            (ingredientAdded)="onIngredientAdded($event)"
            (ingredientEdited)="onIngredientEdited($event)"
            (ingredientRemoved)="onIngredientRemoved($event)"
        ></app-shopping-edit>
        <hr>
        <div class="row">
            <ul class="list-group">
                <app-ingredient
                    *ngFor="let ingredient of ingredientList"
                    [ingredientData] = 'ingredient'
                ></app-ingredient>
            </ul>
        </div>
    </div>
</div>
