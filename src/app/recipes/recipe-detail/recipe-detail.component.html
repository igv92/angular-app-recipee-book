<div class="row">
    <div class="col-md-12">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="width: 200px; height:200px;">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
      <div class="dropdown">
        <button type="button"
            class="btn btn-success dropdown-toggle" 
            data-toggle="dropdown" 
            aria-haspopup="true" aria-expanded="false">
            Manage Recipe
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">To Shopping List</a>
            <a class="dropdown-item" href="#">Edit Recipe</a> 
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Delete Recipe</a>
          </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        Ingredients
    </div>
</div>
